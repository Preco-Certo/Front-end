<div class="body">
    <app-menu></app-menu>
    <div class="container">
        <header>
            <h3 class="bold">Ingredientes</h3>
            <nav>
                <div class="pesquisar">
                    <input type="text" placeholder="Pesquisar" class="input-pesquisa">
                    <img src="../../../../assets/Icons/icon-lupa.svg" alt="Pesquisar">
                </div>
                <button class="button-ingrediente">Novo Ingrediente</button>
                <button routerLink="/lista" class="button-fornecedores">Lista de Compra</button>
            </nav>
        </header>
        <section class="flex-box">
            <div class="card" *ngFor="let ingrediente of table">
                <div class="title" >
                    <h5 class="h5-bold">{{ingrediente.nome}}</h5>
                    <img src="../../../assets/Icons/icon-lapis.svg" alt="Alterar" class="lapis">
                </div>
                <div class="body">
                    <div class="backgound-img">
                        <img src="../../../assets/Image/image-ingre.svg" alt="" class="img-ingre">
                    </div>
                    <div class="info">
                        <h5 class="h5-bold">R${{ingrediente.valor_unitario}}</h5>
                        <div class="flex-box">
                            <p>{{ingrediente.tamanho}}g</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
